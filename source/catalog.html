    <section class="sort container">
      <h1 class="container">Нешипованные шины</h1>
      <div class="sort__wrapper">
        <div class="sort__class">
          <button class="button">Поноприводные</button>
          <button class="button">от 5000</button>
          <button class="button">Nokian</button>
          <button class="button">от 5000</button>
          <button class="button">еще</button>
        </div>

        <select name="" id="" class="sort__types">
          <option selected value="По популярности">По популярности</option>
          <option value="В алфавитном порядке">В алфавитном порядке</option>
          <option value="По размеру скидки">По размеру скидки</option>
          <option value="По цене по возрастанию">По цене по возврастанию</option>
          <option value="По цене по убыванию">По цене по убыванию</option>
        </select>
        <button class="button sort__table">
          <svg width="23" height="21">
            <use xlink:href="img/sprite.svg#table-icon"></use>
          </svg>
        </button>
        <button class="button sort__list">
          <svg width="25" height="19">
            <use xlink:href="img/sprite.svg#list-icon"></use>
          </svg>
        </button>
      </div>
    </section>

    <section class="tire-catalog container">
      <div class="tire-catalog__filter tire-filter">
        <div class="tire-filter__params">
          <button class="tire-filter__params-button button">
            Параметры
          </button>
          <div class="tire-filter__season">
            <div class="tire-filter__season-trigger">
              Сезонность
              <svg width="12" height="8">
                <use xlink:href="img/sprite.svg#arrowdown-icon"></use>
              </svg>
            </div>
            <div class="tire-filter__season-content">
              <div class="tire-filter__input-wrapper">
                <input type="checkbox">
                <label>Зимние</label>
              </div>
              <div class="tire-filter__input-wrapper">
                <input type="checkbox">
                <label>Летние</label>
              </div>
            </div>
          </div>
          <div class="tire-filter__tiretype">
            <div class="tire-filter__tiretype-trigger">
              Тип шин
              <svg width="12" height="8">
                <use xlink:href="img/sprite.svg#arrowdown-icon"></use>
              </svg>
            </div>
            <div class="tire-filter__tiretype-content">
              <div class="tire-filter__input-wrapper">
                <input type="checkbox">
                <label>Все</label>
              </div>
              <div class="tire-filter__input-wrapper">
                <input type="checkbox">
                <label>Шипованные</label>
              </div>
              <div class="tire-filter__input-wrapper">
                <input type="checkbox">
                <label>Нешипованные</label>
              </div>
            </div>
          </div>
          <div class="tire-filter__price-range">
            <div class="tire-filter__price-trigger">
              Цена
              <svg width="12" height="8">
                <use xlink:href="img/sprite.svg#arrowdown-icon"></use>
              </svg>
            </div>
            <div class="tire-filter__price-content range">
              <div class="range__controls">
                <div class="range__scale">
                  <div class="range__bar"></div>
                </div>
                <div class="range__toggle range__toggle-min"></div>
                <div class="range__toggle range__toggle-max"></div>
              </div>
              <div class="range__price-controls">
                <label class="range__min-price">от <input type="number" name="min-price" value="2 000"></label>
                <label class="range__max-price">до <input type="number" name="max-price" value="12 000"></label>
              </div>
            </div>
          </div>
          <div class="tire-filter__diametr">
            Диаметр
            <select name="" id="">
              <option selected value="16">16</option>
              <option value="10">10</option>
              <option value="12">12</option>
              <option value="12C">12C</option>

              <option value="60">60</option>

          </div>

            Ширина

              <option value="325">325</option>
            </select>
